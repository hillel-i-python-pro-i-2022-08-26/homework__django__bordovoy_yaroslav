{%  block content %}
  <div>
    <h2>Contacts</h2><hr>

            border-spacing: 1px;
        }
        td, th {
            background: gainsboro;
            padding: 3px;
        }
      </style>
      <table border="1">

              <tr>

      </table>

{% endblock %}
